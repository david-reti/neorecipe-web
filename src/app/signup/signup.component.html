<app-background></app-background>
<form [formGroup]="form" (submit)="attemptSignup()" class="form--small">
    <h1 class="form__title">Sign Up</h1>
    <div class="form__group">
        <input type="text" formControlName="username" placeholder="Username" class="form__input" [class.input-error]="form.get('username')?.invalid && form.get('username')?.dirty">
        <p *ngIf="form.get('username')?.invalid && form.get('username')?.dirty" class="form-error-message">
            Please enter a valid username.
        </p>
    </div>
    <div class="form__group">
        <input type="email" formControlName="email" placeholder="Email" class="form__input" [class.input-error]="form.get('email')?.invalid && form.get('email')?.dirty">
        <p *ngIf="form.get('email')?.invalid && form.get('email')?.dirty" class="form-error-message">
            Please enter a valid email address.
        </p>
    </div>
    <div class="form__group">
        <input type="password" formControlName="password" placeholder="Password" class="form__input" [class.input-error]="form.get('password')?.invalid && form.get('password')?.dirty">
        <p *ngIf="form.get('password')?.invalid && form.get('password')?.dirty" class="form-error-message">
            Please enter a valid password.
        </p>
    </div>
    <div class="form__group">
        <input type="password" formControlName="passwordConfirmation" placeholder="Confirm Password" class="form__input" [class.input-error]="form.get('passwordConfirmation')?.invalid && form.get('passwordConfirmation')?.dirty">
        <p *ngIf="form.get('passwordConfirmation')?.invalid && form.get('passwordConfirmation')?.dirty" class="form-error-message">
            Please enter a valid password.
        </p>
        <p *ngIf="form.getError('noMatch') == true" class="form-error-message">
            Passwords need to match.
        </p>
    </div>
    <button type="submit" [disabled]="form.invalid" class="form__submit">Sign Up</button>
    <app-longerroroutlet></app-longerroroutlet>
</form>
